<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Create new food</title>
</head>
<body>
  <h1>New Food</h1>
  
  <form>
    <label for="food-name">Name</label>
    <input type="text" id="food-name" name="food-name">
    
    <label for="food-price">Price</label>
    <input type="text" id="food-price" name="food-price">
    
    <input type="submit" value="Create Food" class="create-button">
    <button class="cancel-button">
      <a href="/food_list.html" class="white-link">Back</a>
    </button>
  </form>
  
</body>
</html>
