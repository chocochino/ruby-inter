<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Edit food details</title>
</head>

<body>
  <h1>Edit Food</h1>
  
  <form>
    <label for="food-name">Name</label>
    <input type="text" id="food-name" name="food-name" value="Nasi Goreng">
    
    <label for="food-price">Price</label>
    <input type="text" id="food-price" name="food-price" value="10000">
    
    <input type="submit" value="Edit Detail" class="create-button">
    <button class="cancel-button">
      <a href="/food_list.html" class="white-link">Back</a>
    </button>
  </form>
</body>

</html>
